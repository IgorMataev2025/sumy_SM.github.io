<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Заголовок сторінки (до 60 символів) -->
  <title>Мій сайт — навчання HTML і створення вебсайтів</title>

  <!-- Опис сторінки (до 160 символів, відображається у Google) -->
  <meta name="description" content="Покрокові уроки HTML, CSS та поради по створенню сайтів. Навчись робити свій сайт з нуля без зайвих складнощів!">

  <!-- Ключові слова (Google не враховує, але інші пошуковики можуть) -->
  <meta name="keywords" content="HTML, CSS, створення сайтів, веброзробка, навчання, приклади">

  <!-- Автор сторінки -->
  <meta name="author" content="Ігор Матаєв">

  <!-- Індексація для пошуковиків -->
  <meta name="robots" content="index, follow">

  <!-- Open Graph (для Facebook, Viber, Telegram) -->
  <meta property="og:title" content="Мій сайт — навчання HTML і створення вебсайтів">
  <meta property="og:description" content="Покрокові уроки HTML, CSS та поради по створенню сайтів. Навчись робити свій сайт з нуля без зайвих складнощів!">
  <meta property="og:image" content="https://igormataev2025.github.io/sumy_SM.github.io/images/pticu.jpg">
  <meta property="og:url" content="https://igormataev2025.github.io/sumy_SM.github.io/">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="uk_UA">

  <!-- Twitter Card (для Twitter) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Мій сайт — навчання HTML і створення вебсайтів">
  <meta name="twitter:description" content="Покрокові уроки HTML, CSS та поради по створенню сайтів.">
  <meta name="twitter:image" content="https://igormataev2025.github.io/sumy_SM.github.io/images/pticu.jpg">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Вітаю на моєму сайті!</h1>
  <p>Тут я ділюся уроками HTML, CSS і прикладами коду.</p>
</body>
</html>
