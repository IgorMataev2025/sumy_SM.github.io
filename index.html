<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Презентация</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body { margin:0; display:flex; flex-direction:column; height:100vh; background:#f4f4f4; font-family:Arial,sans-serif; }
    header { background:#222; color:#fff; text-align:center; padding:10px; font-size:1.5rem; }
    iframe { flex:1; border:none; width:100%; background:white; box-shadow: inset 0 0 10px rgba(0,0,0,0.1); }
    nav { background:#ddd; display:flex; justify-content:center; gap:10px; padding:10px; }
    nav button { padding:8px 12px; border:none; background:#333; color:white; cursor:pointer; border-radius:6px; transition:background 0.3s; }
    nav button:hover { background:#555; }
  </style>
</head>
<body>
  <header>Моя HTML5 Презентация</header>
  <iframe id="frame" src="slides/slide1.html"></iframe>
  <nav>
    <button onclick="prevSlide()">⟵ Назад</button>
    <button onclick="nextSlide()">Вперёд ⟶</button>
    <button onclick="downloadPDF()">⬇ Скачать PDF</button>
  </nav>
  <script>
    const slides = ['slides/slide1.html','slides/slide2.html','slides/slide3.html'];
    let current = 0;
    const frame = document.getElementById('frame');
    function showSlide(index){ current=(index+slides.length)%slides.length; frame.src=slides[current]; }
    function nextSlide(){ showSlide(current+1); }
    function prevSlide(){ showSlide(current-1); }
    setInterval(nextSlide,5000);
    function downloadPDF(){ frame.contentWindow.print(); }
  </script>
</body>
</html>
