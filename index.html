<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Заголовок сторінки (відображається в пошуку як головний заголовок) -->
  <title>Мій сайт — приклад сторінки USA</title>

  <!-- Опис сторінки (коротко, 150–160 символів) -->
  <meta name="description" content="Мій сайт про навчання HTML, CSS і створення вебсайтів. Покрокові інструкції, приклади коду та поради.">

  <!-- Ключові слова (Google їх ігнорує, але деякі пошуковики враховують) -->
  <meta name="keywords" content="HTML, CSS, навчання, веброзробка, приклади коду">

  <!-- Автор -->
  <meta name="author" content="Ігор Матаєв">

  <!-- Вказуємо пошуковикам, що сторінку можна індексувати -->
  <meta name="robots" content="index, follow">

</head>
<body>
  <h1>Привіт! Це мій сайт</h1>
  <p>Тут я вчуся HTML і ділюсь прикладами.</p>
</body>
</html>
